{% extends 'layouts/base.html' %}

{% block titulo %}
<title>Excluir</title>
{% endblock %}

{% block conteudo %}
<h3>Excluir</h3>
<p class="lead">
    Confirme os dados antes de excluir.
</p>
<hr>

<form action="" method="POST">
    
    <p>Deseja excluir o registro: <strong>{{ object }}</strong>?</p>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">
        Excluir
    </button>
</form>

{% endblock %}
