{% extends 'layouts/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
<title>Autenticação</title>
{% endblock %}

{% block menu %} {% endblock %}
{% block destaque %} {% endblock %}

{% block conteudo %}
<div class="row">
    <div class="col-md-4 mx-auto mt-4 mb-4">
        <h3>Autenticação</h3>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                Entrar
            </button>
        </form>
    </div>
</div>

{% endblock %}
